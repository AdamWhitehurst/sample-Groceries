<div class="list-page">
  <h1>Add a Grocery</h1> 

  <form (submit)="add()">
    <input name="grocery" type="text" required [(ngModel)]="grocery">
    <button>Add</button>
  </form>

  <hr>

  <div class="link-container">
    <button class="secondary" (click)="toggleRecent()">
      {{ isShowingRecent ? 'Done' : 'Add from history' }}
    </button>
  </div>

  <grocery-list
    [showDeleted]="isShowingRecent"
    (loaded)="hideLoadingIndicator()"></grocery-list>
</div>

<activity-indicator [isLoading]="isLoading"></activity-indicator>
