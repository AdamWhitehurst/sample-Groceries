<div class="login-page" [class.dark]="!isLoggingIn">
  <header>
    <span class="avatar">
      <img src="./assets/logo.png" alt="Groceries logo">
    </span>
  </header>

  <h1>GROCERIES</h1>
  <form (submit)="submit()">
    <div>
      <label>
        Email:
        <input name="email" type="email" required autocapitalize="off" autocorrect="off" [(ngModel)]="user.email" [disabled]="isAuthenticating">
      </label>
    </div>

    <div>
      <label>
        Password:
        <input name="password" type="password" required [(ngModel)]="user.password" [disabled]="isAuthenticating">
      </label>
    </div>

    <div class="center">
      <button class="big" [disabled]="isAuthenticating">
        <img [hidden]="!isAuthenticating" src="./assets/loading.gif">
        <span [hidden]="isAuthenticating">{{ isLoggingIn ? 'Login' : 'Register' }}</span>
      </button>
      <button type="button" class="plain" (click)="toggleDisplay()" [disabled]="isAuthenticating">
        <span>{{ isLoggingIn ? 'Sign Up' : 'Back to Login' }}</span>
      </button>
    </div>
  </form>
</div>
